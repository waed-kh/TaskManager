name: Docker Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub (optional)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t taskmanager-vue:latest .

      - name: Run container for test
        run: |
          docker run -d --name taskmanager-test -p 5174:80 taskmanager-vue:latest
          sleep 5
          # لو عندك اختبارات، شغلها هنا (مثال curl للتأكد من الصفحة شغالة)
          curl -f http://localhost:5174 || exit 1
          docker stop taskmanager-test
          docker rm taskmanager-test
